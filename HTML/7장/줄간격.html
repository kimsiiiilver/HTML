<!DOCTYPE html>
<html lang="en">
<head>
  <title>줄간격</title>
  <style>
    span {
    text-decoration: underline;
    }
  </style>
</head>
<body>
  <p>울퉁불퉁 멋진 몸매에 
    빠알간 옷을 입고
    새콤달콤 향기 풍기는 
    <span>멋쟁이 토마토</span>(토마토)
    
    나는야 쥬스 될거야(꿀꺽) 
    나는야 케찹 될거야(찍)
    나는야 춤을 출거야(헤이) 
    <span>뽐내는 토마토</span>(토마토) (ⅹ2)
    </p>
</body>
</html>

<!DOCTYPE html>

<head>
  <title>마무리문제4</title>
  <style>
    /*초기화 구문*/
    * {
      border: none;
      margin: 0;
      padding: 0;
    }
    #main {
      width: 650px;
      margin: 0 auto;
    }
    p {
      font-size: 1.2em;
      line-height: 2em;
      text-align: center;
      font-weight: bold;
    }

    h2 {
      color: red;
      line-height: 1.5em;
      text-align: center;
    }

    h4 {
      text-align: left;
      background-color: black;
      color: white;
      padding: 10px;
    }

    #a {
      padding: 10px;
      border: 1px solid gray;
    }

    #b {
      border: 0.5px solid gray;
    }

    #c {
      border: 1px solid gray;
    }

    .acc {
      color: #0000ff;
    }

    .sm {
      font-size: 0.7em;
    }

    img {
      width: 650px;
      height: 400px;
    }
  </style>
</head>

<body>
  <div id="main">
    <img src="images/사과.png">
    <h4>확인하세요</h4>
    <div id="a">
      <h2>주문 및 배송</h2>
      <br>
      <p><span class="acc">오후 2시 이전</span> 주문건은 당일 발송합니다.</p>
      <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
      <br>
    </div>
    <div id="b">
      <br>
      <h2>교환 및 환불</h2>
      <p>불만족시 <span class="acc">100% 환불</span>해 드립니다</p>
      <p>고객센터로 전화주세요</p>
      <br>
    </div>
    <div id="c">
      <br>
      <h2>고객센터</h2><br>
      <p>0000-0000</p>
      <p><span class="sm"> 상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>열차시간표</title>
</head>
<style>
  table, tr, td {
  border: 1px solid black;
  text-align: center;
  border-collapse: collapse;
  padding: 10px;
  }
</style>

<body>
  <table>
    <h3>KTX 열차시간표</h3>
    <tr>
      <td><b>출발</b></td>
      <td><b>도착</b></td>
      <td colspan="2"><b>객실/요금</b></td>
      <td><b>예약</b></td>
    </tr>

    <tr>
      <td>서울(09:00)</td>
      <td>부산(12:00)</td>
      <td>일반실</td>
      <td>50,000원</td>
      <td><input type="button" value="예약신청"></td>
    </tr>
    <tr>
      <td>서울(10:00)</td>
      <td>부산(13:00)</td>
      <td>특실</td>
      <td>80,000원</td>
      <td><input type="button" value="예약불가"></td>
    </tr>
    <tr>
      <td>서울(11:00)</td>
        <td>부산(14:00)</td>
        <td>특실</td>
        <td>80,000원</td>
        <td><input type="button" value="예약신청"></td>
    </tr>
  </table>
</body>

</html>

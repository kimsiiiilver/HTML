<!DOCTYPE html>

<head>
  <title>변형1</title>
  <style>
    .origin{
      width: 152px;
      height: 180px;
      border: 1px solid black;
      margin: 30px;
      float: left;
    }
    .origin > div {
      width: 152px;
      height: 180px;
    }
    .rotatex:hover {
      transition: 1S;
      transform: rotateY(360deg);
    }
    #pers{
      perspective: 300px;
    }
  </style>
</head>

<body>
<div class="origin">
  <div class="rotatex">
    <img src="images/sunset.jpg">
  </div>
</div>
<div class="origin" id="pers">
  <div class="rotatex">
    <img src="images/sunset.jpg">
  </div>
</body>

</html>

<!DOCTYPE html>
<head>
  <title>Document</title>
  <style>
    #conteiner{
      width: 200px;
      margin: 30px auto;
    }
    img{
      border: 1px solid #ccc;
      border-radius: 50%;
      box-shadow: 5px 5px 30px 2px #000;
    }
    img:hover{
      perspective: 200px;
      transform: rotateY(3600deg) rotateX(3600deg);
      transition: 3s;

    }
  </style>
</head>
<body>
  <div id="conteiner">
    <img src="images/bear.jpg">

  </div>
  
</body>
</html>

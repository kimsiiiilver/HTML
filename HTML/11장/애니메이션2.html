<!DOCTYPE html>
<head>
  <title>Document</title>
  <style>
    .container{
      width: 500px;
      height: 350px;
      margin: auto;
      border: 2px solid black ;
    }
    #one{
      width: 150px;
      height: 150px;
      margin: auto;
      border-radius: 50%;
      background-color: pink;
      animation: o 0.5s infinite alternate;
    }
    @keyframes o{
      100%{
        transform: translateY(200PX);
      }
    }

    
    
  </style>
</head>
<body>
  <div class="container">
    <div id="one"></div>
  </div>
  
</body>
</html>

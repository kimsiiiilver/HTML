<!DOCTYPE html>

<head>
  <title>변형1</title>
  <style>
    .origin{
      width: 110px;
      height: 110px;
      border: 1px solid black;
      margin: 30px;
      float: left;
    }
    .origin > div {
      width: 110px;
      height: 110px;
    }
    .rotatex:hover {
      transition: 1S;
      transform: rotate3d(2.5,1.2,-1.5,55deg)
    }
  </style>
</head>

<body>
<div class="origin">
  <div class="rotatex">
   <img src="images/flog.JPG">
</body>

</html>

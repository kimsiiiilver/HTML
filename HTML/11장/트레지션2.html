<!DOCTYPE html>

<head>
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: orange;
      border: 1px solid black;
      transition: 2s ease-in;
    }
    .box:hover{
      width: 400px;
      height: 400px;
      background-color: red;
      transform: rotate(3600deg) translateX(500px);
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>

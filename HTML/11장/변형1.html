<!DOCTYPE html>

<head>
  <title>변형1</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: orange;
      border: 1px solid black;
      float: left;
      margin-right: 30px;
    }
    #a:hover{
      transition:  1s;
      transform: translateX(50px) scale(0.5);
      background:pink;
    }
    #b:hover{
      transform: translateY(30px);
      background: yellow;
    }
    #c:hover{
      transition: 3s;
      transform: translate(50px, 50px);
      background: green;
    }
  </style>
</head>

<body>
  <div id="a"></div>
  <div id="b"></div>
  <div id="c"></div>
</body>

</html>

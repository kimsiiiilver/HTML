<!DOCTYPE html>
<head>
  <title>Document</title>
  <style>
    ul li:first-child{
      color: red;
    }
    ul li:last-child{
      color: blue;
    }
    ul li:nth-child(3){
      color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>자바스크립트</li>
    <li>제이쿼리</li>
  </ul>
  
</body>
</html>

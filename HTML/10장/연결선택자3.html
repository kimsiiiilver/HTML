<!DOCTYPE html>

<head>
  <title>연결 선택자</title>
  <style>
    UL {
      list-style: none;
      margin-left: -30PX;
    }
    ul>li{
      background-color: blue;
      color: white;
    }
    li+li{
      background-color: yellow;
      color: red;
    }
  </style>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS3</li>
    <li>자바스크립트</li>
    <li>제이쿼리</li>
  </ul>
</body>

</html>

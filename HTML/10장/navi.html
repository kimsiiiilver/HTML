<!DOCTYPE html>

<head>
  <title> 홈페이지 이용 안내</title>
  <style>
    
    .container {
      width: 960px;
      margin: 0 auto;
    }

    .navi {
      width: 960px;
      height: 60px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
    }

    .navi ul {
      list-style: none;
      padding-top: 10px;
      padding-bottom: 5px;
      text-align: center;
      padding-left:0;
      
    }

    .navi ul li {
      display: inline-block;
      width: 150px;
      padding: 10px;
    }

    /*방문하지 않은 링크와 방문한 링크 설정*/
    .navi a:link,
    .navi a:visited {
      display: block;
      font-size: 14px;
      color: black;
      padding: 10px;
      text-decoration: none;
      text-align: center;
    }

    /*마우스를 올려 놓았을 때와 포커스가 있을 때 설정*/
    .navi a:hover,
    .navi a:focus {
      background-color: #222;
      color: #fff;
    }

    /*마우스로 클릭 했을 때 설정*/
    .navi a:active {
      background-color: red;
    }

    a:visited {
      color: green;
    }

    a:hover {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="container">
  <nav class="navi">
    <ul>
      <li><a href="#">이용 안내</a></li>
      <li><a href="#">객실 소개</a></li>
      <li><a href="#">예약 방법 및 요금</a></li>
      <li><a href="#">예약하기</a></li>
    </ul>
  </nav>
  </div>
  <div class="container2">
    <h1><a href="https://WWW.naver.com">네이버</a></h1>
  </div>
</body>

</html>

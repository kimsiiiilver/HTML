<!DOCTYPE html>

<head>
  <title>스페셜 드레스 샵</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      margin: 20px;
      width: 650px;
      height: 1000px;
      background-color: rgb(8, 8, 61);
      border: 1px solid navy;
      box-shadow: 5px 5px 10px #888888;
      text-align: center;
    }

    h1 {
      color: #fed45a;
      text-shadow: 3px 3px 10px black;
      font-family: '맑은 고딕';
      font-size: 60px;
      padding-top: 20px;
    }

    h3 {
      color: #fed45a;
      text-shadow: 3px 3px 10px black;
      font-weight: lighter;
      font-size: 30px;
    }

    p {
      margin: 30px;
      font-size: 20px;
      color: white;
    }

    img {
      width: 400px;
      height: 400px;
    }
    ul{
      text-align: left;
      line-height: 30px;
      padding: 20px;
      width: 400px;
      margin: auto;
      color: #fed45a;
      list-style: square;
    }
    li{
      margin: 12px;
      font-size: 18px;
      margin-left: 20px;
    }
    button{
      font-size: 30px;
      background-color: #fed45a;
      width: 400px;
      height: 70px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>스페셜 드레스 샵</h1>
    <h3>Special Dress Shop</h3>

    <p>생일, 결혼기념일, 만난 기념일 등 특별한 날에 스페셜 드레스를 입고 포토존에서 멋진 추억의 사진을 남겨보세요.</p>

    <img src="images/드레스.jpg">

    <ul>
      <li>기간 매주 토/일요일<br>13:00 ~ 마감시간 전까지</li>
      <li>장소 : 기념품 판매점 옆 스페셜 드레스<br>※ 키즈, 커플 드레스도 입고 되었어요!</li>
    </ul>

    <button type="button">이용요금 및 이용방법</button>

  </div>
</body>

</html>

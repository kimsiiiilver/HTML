<!DOCTYPE html>

<head>
  <title>과일 신상품</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      margin: 20px;

    }
    ul {
      margin-top: 20px;
      list-style: none;
      width: 430px;
      border: 1px solid black;

    }
    img {
      display: block;
      margin: auto;
      width: 100%;
      height: 100%;
    }

    .yellow {
      color: orange;
    }

    ul li:first-child {
      border-bottom: 1px solid black;
      margin: 0;
    }

    ul li:nth-child(2) {
      font-weight: bold;
      font-size: 20px;
    }
    ul li:nth-child(3) {
      font-weight: bold;
      font-size: 18px;
    }
    ul li:last-child{
      font-size: 17px;
    }
    li {
      margin: 20px;
    }

  </style>
</head>

<body>
  <h1>과일 신상품</h1>
  <ul>
    <li>
      <img src="images/파인애플.jpg">
    </li>
    <li>프리미엄 파인애플 바구니 세트...</li>
    <li>25,000원</li>
    <li>판매자가 직접 키운 파인애플입니다. 집들이, 기념일, 병문안, 생일 등 특별한 날에 상큼한 파인애플과 함께...</li>
    <li>리뷰 <span class="yellow">130 </span> 평점<span class="yellow"> 4.9/5</span></li>
  </ul>

</body>

</html>

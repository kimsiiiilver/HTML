<!DOCTYPE html>

<head>
  <title>속성선택자</title>
  <style>
    ul {
      list-style: none;
    }

    ul li a {
      text-decoration: none;
      color: black;
    }

    ul li {
      border: 1px solid gray;
      width: 50px;
      padding: 10px 30px;
      background-color: yellow;
      text-align: center;
      display: inline-block;
      margin: 0 20px;
    }
    a[href]{
      color: red;
    }
  </style>
</head>

<body>
  <ul>
    <li><a>정치</a></li>
    <li><a href="#">경제</a></li>
    <li><a href="#">사회</a></li>
    <li><a>문화</a></li>
  </ul>
</body>

</html>

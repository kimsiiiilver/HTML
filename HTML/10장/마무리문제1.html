<!DOCTYPE html>
<head>
  <title>마무리문제1</title>
  <style>
    img{
      border: 1px solid gray;
      box-shadow: 10px 10px 5px lightgray;
      margin: 10px;
    }
    img:first-of-type{
      border: 2px solid red;
    }
    img:last-of-type{
      border: 2px solid blue;
    }
    li:last-child{
      border: 1px solid yellowgreen;
      
    }

  </style>
</head>
<body>
  <img src="images/1.jpg">
  <img src="images/2.jpg">
  <img src="images/3.jpg">

  <ul>
    <li>러바오</li>
    <li>아이바오</li>
    <li>푸바오</li>
  </ul>
</body>
</html>

<!DOCTYPE html>

<head>
  <title>마무리문제2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .conteiner ul{
      width: 660px;
      height: 51.33px;
      margin: 50px;
      box-shadow: 7px 10px 5px gray;
    }
    .conteiner li {
      box-sizing: border-box;
      width: 110px;
      padding: 15px 0;
      text-align: center;
      border-right: 1px solid black;
      list-style: none;
      background-color: lightgrey;
      float: left;
    }
    .conteiner ul li:last-child{
      border-right: 0;
    }

    .conteiner ul li:last-child:hover{
      background-color: #b30000;
      color: #fff;
    }
    .conteiner ul li:not(:last-child):hover{
      background-color: #555;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="conteiner">
    <ul>
    <li>메뉴1</li>
    <li>메뉴2</li>
    <li>메뉴3</li>
    <li>메뉴4</li>
    <li>메뉴5</li>
    <li>메뉴6</li>
  </ul>
  </div>
</body>

</html>

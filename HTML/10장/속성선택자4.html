<!DOCTYPE html>

<head>
  <title>속성선택자</title>
  <style>
    ul {
      list-style: none;
    }

    ul li a {
      text-decoration: none;
      color: black;
    }

    ul li {
      border: 1px solid gray;
      width: 50px;
      padding: 10px 30px;
      background-color: yellow;
      text-align: center;
      display: inline-block;
      margin: 0 20px;
    }

    [class~="button"] {
      box-shadow: rgba(0, 0, 0, 0.4) 4px 4px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <ul>
    <li class="flat">정치</li>
    <li class="flat">경제</li>
    <li class="button">사회</li>
    <li class="flat button">문화</li>
  </ul>
</body>

</html>

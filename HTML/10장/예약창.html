<!DOCTYPE html>

<head>
    <title>예약창</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Nanum+Gothic&family=Orbit&display=swap"
        rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container1 {
            width: 800px;
            margin: 0 auto;
            height: 50px;
        }

        .container1 ul {
            width: 100%;
            height: 50px;
            display: inline-block;
            text-align: center;
            border-bottom: 1px solid black;
            padding-top: 20px;
        }

        .container1 ul li {
            height: 50%;
            list-style: none;
            display: inline-block;
            padding: 0 20px;
        }

        .container1 a {
            font: 14px;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .container2 {
            width: 300px;
            height: 450px;
            border: 1px solid black;
            margin: 50px auto;
            padding: 10px 20px;
            line-height: 40px;
        }

        .container2 legend {
            font-size: 16px;
            font-weight: bold;
            padding-left: 5px;
            padding-bottom: 10px;
        }

        .container2 fieldset {
            padding: 10px 30px 30px;
            margin: 20px auto;
        }

        .container2 ul li {
            list-style: none;
        }

        .container2 input:not([type=radio]):hover {
            border-color: red;
        }

        #submit1 {
            border: 1px solid lightgray;
            border-radius: 20px;
            padding: 5px 20px;
            margin: auto;
            letter-spacing: 2px;
            display: block;
            font-size: 16px;
            font-family: 'Orbit', sans-serif;
        }

        .container2 input:checked+label {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container1">
        <ul>
            <li><a href="#">안내</a></li>
            <li><a href="#">객실 소개</a></li>
            <li><a href="#">예약 방법 및 요금</a></li>
            <li><a href="#">예약하기</a></li>
        </ul>
    </div>
    <div class="container2">
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <table>
                    <tr>
                        <td>이름</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>연락처</td>
                        <td><input type="text"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>객실 형태</legend>
                <ul>
                    <li>
                        <input name="room" type="radio" id="ro">
                        <label for="ro">기본형(최대 2인)</label>
                    </li>
                    <li><input name="room" type="radio" id="om">
                        <label for="om">가족형(최대) 8인
                    </li>
                </ul>
            </fieldset>
            <input id="submit1" type="submit">
        </form>

    </div>
</body>

</html>

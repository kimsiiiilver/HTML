<!DOCTYPE html>
<head>
  <title>테두리연습문제</title>
</head>
<style>
div {
  width: 300px;
  border: 2px solid lightgray;
  padding: 0px 30px;
  border-radius: 20px;

}
#a {
  text-align: right;
  border-top: 1px dotted lightgray;
  line-height: 3em;
}
h2 {
  border-bottom: 1px solid gray;
  text-align: left;
  line-height: 2em;
}
p {
  line-height: 2em;
}

</style>
<body>
  <div>
  <h2>HTML/CSS 강좌</h2>
  <P>HTML/CSS을 이용하면 텍스트, 이미지, 비디오, 오디오 등으로 홈페이지를 제작할 수 있어요.^^</P>
  <p id="a">바로가기</p>
</div>
</body>
</html>

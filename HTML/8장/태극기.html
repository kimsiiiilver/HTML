<!DOCTYPE html>
<head>
  <title>태극기</title>
  <style>
 
#왼위 {
  position: absolute;
  top: 20%;

}
#오위 {
  position: absolute;

  </style>
</head>
<body>
  <div>
  <img src="images/태극.jpg" id="태극">
  <img src="images/감.jpg" id="오위">

  <img src="images/곤.jpg" id="오아">
  <img src="images/리.jpg" id="왼아">
</div>
</body>
</html>

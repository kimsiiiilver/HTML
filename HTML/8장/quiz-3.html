<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>연습문제 3</title>
	<style>
		a:link,
		a:visited {
			/* a태그 이용하면 기본 글자가 파란색에 밑줄이 들어감, 기본 글자를 검정색에 밑줄 제거 설정한 것*/
			color: black;
			text-decoration: none;
		}

		a:hover {
			/*마우스를 올려 놓으면 배경이 검정, 글자가 흰색으로 보임 */
			background-color: #000;
			color: #fff;
		}

		ul {
			list-style: none;
		}

		ul>li {
			float: left;
		}

		ul>li>a {
			display: block;
			padding: 10px 20px;
			background-color: #ccc;
		}
	</style>
</head>

<body>
	<nav>
		<ul>
			<li><a href="#">메뉴1</a></li>
			<li><a href="#">메뉴2</a></li>
			<li><a href="#">메뉴3</a></li>
			<li><a href="#">메뉴4</a></li>
		</ul>
	</nav>
</body>

</html>

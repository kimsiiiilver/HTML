<!DOCTYPE html>

<head>
  <title>테두리1</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      margin-bottom: 20px;
      margin-left: 20px;
      text-align: center;
      line-height: 100px;

    }

    #box1 {
      border-style: solid;
    }

    #box2 {
      border-style: dotted;
    }

    #box3 {
      border-style: dashed;
    }

    #box4 {
      border: 20px groove;
    }

    #box5 {
      border: 20px ridge;
    }

    #box6 {
      border-top: 3px solid red;
      border-left: 3px dotted yellow;
      border-right: 3px dashed orange;
      border-bottom: 3px solid blue;
    }
  </style>
</head>

<body>
  <div id="box1">실선 테두리</div>
  <div id="box2">점선 테두리</div>
  <div id="box3">짧은 직선 테두리</div>
  <div id="box4">그루브 테두리</div>
  <div id="box5">리지 테두리</div>
  <div id="box6">컬러 테두리</div>
</body>

</html>

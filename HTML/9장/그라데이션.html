<!DOCTYPE html>

<head>
  <title>그라데이션</title>
  <style>
    .grad {
      width: 300px;
      height: 200px;
      background: linear-gradient(to right bottom, blue, white);
    }

    .grad2 {
      width: 300px;
      height: 200px;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, navy);
    }

    .grad3 {
      width: 300px;
      height: 200px;
      background: linear-gradient(to bottom, blue, white 30%, blue);
    }
  </style>
</head>

<body>
  <div class="grad"></div>
  <div class="grad2"></div>
  <div class="grad3"></div>
</body>

</html>

<head>

    #wrapper {
      display: grid;
      grid-template-columns: repeat(3,200px);
      margin-bottom: 20px;
      grid-gap: 20px 30px;
    }
    .items{
      border: 1px solid black;
    }
    .items:nth-child(2n+1){
      background-color: lightgray;
    }
  </style>
</head>

</body>
</html>

<head>

    #wrapper {
      width: 1000px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-row: 100px;
    }
    .items{
      border: 1px solid black;
      padding: 20px;
    }
    .items:nth-child(2n+1){
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="items">가나다라마바사아자차카타파하</div>

</html>
